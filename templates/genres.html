{%  extends 'base.html' %}

{% block content %}


      <div class="container">

        <br /><br />

        <h2 class="home-heading" > Game Genres</h2>
        <br />
            {% for genre in genres %}
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <a href="/genres/{{ genre }}">
                    <div class="custom-block">
                        <div class="home-title"> {{ genre }}</div>

                        <img width="200" height="220" src="{{ genre.GenreImage.url }}">

                    </div>
                        </a>
                </div>
            {% endfor %}
    </div>

{% endblock %}
