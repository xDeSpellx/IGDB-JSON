{%  extends 'base.html' %}

{% block content %}


  <div class="container">

        <br /><br />

        <h2 class="home-heading" > Listing all "{{ platformOBJ.PlatformName }}" Games</h2>
        <br />

      <img class="platformImg" src="{{ platformOBJ.PlatformImage.url }}" />

        <p class="desc-par"> {{ platformOBJ.PlatformDescription }}</p>
        {% for game in games %}
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="custom-block">
                        <div class="home-title"> {{ game }}</div>
                        <div class="home-release-date"> {{ game.GameReleaseDate }}</div>
                        <a href="/games/{{ game }}">
                        <img width="200" height="220" src="{{ game.GamePhoto.url }}">
                        </a>
                        <div class="platform">
                        {% for GamePLT in game.GamePlatform.all %}

                        <a href="/platforms/{{ GamePLT }}"> <div class="{{ GamePLT |cut:" " }} plat"> {{ GamePLT }}  </div></a>

                        {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>

{%  endblock %}
